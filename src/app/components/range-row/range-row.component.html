<div class="row">

  <div class="col-4">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">{{title}}</span>
      </div>
      <div class="input-group-prepend">
        <button class="btn btn-danger" type="button" (click)="onDown()"><span class="fas fa-minus"></span></button>
      </div>
      <input type="text" class="form-control" readonly [value]="currentHand" style="text-align:center;">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" (click)="onUp()"><span class="fas fa-plus"></span></button>
      </div>
    </div>
  </div>
  <div class="col-2 text-right">
    {{range}}
  </div>
  <div class="col-2 text-right">
    {{amountOfHands}}
  </div>
  <div class="col-2 text-right">
    {{amountOfCombos}}
  </div>
  <div class="col-2 text-right">
    {{percentOfCombos | percent : '1.2-2'}}
  </div>
</div>
